<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Monsters</title>

      <script type="text/javascript"> 

      function clock()
      {
        var today = new Date();

        var day = today.getDate();
        var month = today.getMonth()+1;
        var year = today.getFullYear();
        var hour = today.getHours();
        var minutes = today.getMinutes();
        var seconds = today.getSeconds();
          if(hour < 10)hour = "0" + hour;
          if(minutes < 10) minutes = "0" + minutes;
          if(seconds < 10) seconds = "0" + seconds

          var greetning = "-";
          if(hour > 18) greetning = "Good Evening";
            else if(hour <12 ) greetning = "Good Morning";
            else if (hour >12 ) greetning = "Good Afternoon";

          document.getElementById("clock").innerHTML = day+"-"+ 
          month+"-"+year+" | "+ hour+":"+minutes+":"+seconds+
          " "+ greetning;

        setTimeout("clock()",1000);
      }

      function checkText(){
        var number = document.getElementById("inputText").nodeValue;
        document.getElementById("efect").innerHTML = number;
        console.log(number);


      }
      </script>
      
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>

  <body onload="clock();">
    <div id = "wrapper">
      <p>wrapper</p>

      <input type = "date"/>
      <p></p>
      <input  type="text" id="inputText"/>
      <input type = "submit" value="check" onclick="checkText()"/>

    </div>
    <div id ="efect">
      <p>efect</p>
    </div>
    
    <div id = "clock"></div>
    <app-root></app-root>
  
  </body>
</html>
